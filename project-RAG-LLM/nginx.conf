# ============================================
# Nginx 配置 - RAG-LLM 项目
# ============================================
# 用途：统一前后端访问端口，避免 CORS 问题
# 架构：浏览器 → Nginx:80 → { 静态文件 | Flask API }

upstream backend_api {
    # 后端 Flask 服务（运行在 localhost:5000）
    # 注意：后端必须配置 FLASK_HOST=localhost，仅监听本机请求
    server localhost:5000;
}

server {
    listen 80;
    server_name www.mercuria1.top mercuria1.top;
    
    # 客户端请求体大小限制（文件上传）
    client_max_body_size 10M;
    
    # 日志配置
    access_log /var/log/nginx/rag-llm-access.log;
    error_log /var/log/nginx/rag-llm-error.log;
    
    # ========================================
    # 前端静态文件服务
    # ========================================
    location / {
        root /var/www/html/rag-llm/dist;  # 前端打包后的 dist 目录
        try_files $uri $uri/ /index.html;  # SPA 路由回退
        index index.html;
        
        # 静态资源缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # ========================================
    # 后端 API 反向代理（关键配置）
    # ========================================
    location /api/ {
        # 转发到后端服务
        proxy_pass http://backend_api;
        
        # 保留原始请求信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ========================================
        # SSE 流式响应关键配置
        # ========================================
        # 禁用代理缓冲（SSE 必须实时传输）
        proxy_buffering off;
        proxy_cache off;
        
        # 超时设置（SSE 可能需要长连接）
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # HTTP/1.1 支持（SSE 必需）
        proxy_http_version 1.1;
        
        # Connection 头处理（保持长连接）
        proxy_set_header Connection "";
        
        # 分块传输编码（SSE 必需）
        chunked_transfer_encoding on;
        
        # 禁用 gzip 压缩（避免干扰 SSE 流）
        gzip off;
    }
    
    # ========================================
    # 健康检查端点（可选）
    # ========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

